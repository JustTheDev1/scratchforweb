<html>
  <head id="header">
    <!--Blockly Imports-->
    <link rel="prefetch" href="https://unpkg.com/blockly/blockly.min.js" as="script">
    <link rel="prefetch" href="https://unpkg.com/@blockly/plugin-workspace-search" as="script">
    <link rel="prefetch" href="https://unpkg.com/browse/blockly@9.0.1/blockly_compressed.js.map" as="script">
    <link rel="prefetch" href="https://unpkg.com/browse/@blockly/dev-tools@5.0.2/src/index.js" as="script">
    <link rel="prefetch" href="https://unpkg.com/browse/blockly@9.0.1/blockly_compressed.js" as="script">
    <link rel="prefetch" href="https://unpkg.com/@blockly/workspace-backpack@3.0.2/dist/index.js" as="script">
    <link rel="prefetch" href="https://unpkg.com/@blockly/theme-dark@4.0.1/dist/index.js" as="script">
    <link rel="prefetch" href="https://unpkg.com/@blockly/theme-dark@4.0.1/dist/index.js" as="script">
    <link rel="prefetch" href="en.js" as="script">
    <link rel="prefetch" href="./src/html_generators.js" as="script">
    <link rel="prefetch" href="./src/html_blocks.js" as="script">
    <link rel="prefetch" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" as="script">
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script src="https://unpkg.com/@blockly/plugin-workspace-search "></script>
    <script src="https://unpkg.com/browse/blockly@9.0.1/blockly_compressed.js.map"></script>
    <script src="https://unpkg.com/browse/@blockly/dev-tools@5.0.2/src/index.js"></script>
    <script src="https://unpkg.com/browse/blockly@9.0.1/blockly_compressed.js"></script>
    <script src="./blockly/msg/js/en.js"></script>
    <script src="https://unpkg.com/@blockly/workspace-backpack@3.0.2/dist/index.js"></script>
    <script src="https://unpkg.com/@blockly/theme-dark@4.0.1/dist/index.js"></script>
    <script src="en.js"></script>
    <script src="./src/html_generators.js"></script>
    <script src="./src/html_blocks.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="prefetch" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body id="body">
    <nav id="nav"></nav>
    <!--Modules-->
    <script src="./src/header.js"></script>
    <script src="./src/nav.js"></script>
    <script src="./src/body.js"></script>
    <script src="./src/toolbox.js"></script>
    <div class="" id="container">
      <!---Blockly Workplace-->
      <blockly style="width:100%" id="blocklyArea"></blockly>
      <!--Blockly Configuration/ Extras-->
      <script>
        var toolbox = document.getElementById("toolbox");
        var blocklyArea = document.getElementById('blocklyArea');
        var options = {
          toolbox: toolbox,
          collapse: true,
          //        comments : false,
          //        disable : false,
          maxBlocks: Infinity,
          trashcan: true,
          renderer: "zelos",
          //        horizontalLayout : false,
          //        toolboxPosition : 'start',
          tooltips: true,
          css: true,
          media: 'https://blockly-demo.appspot.com/static/media/',
          rtl: false,
          theme: 'dark',
          scrollbars: true,
          sounds: true,
          oneBasedIndex: true,
          zoom: {
            controls: true,
            wheel: true,
            startScale: 1.0,
            maxScale: 3,
            minScale: 0.3,
            scaleSpeed: 1.2,
            pinch: true
          },
          grid: {
            spacing: 20,
            length: 3,
            colour: '#ccc',
            snap: true
          },
          move: {
            scrollbars: {
              horizontal: true,
              vertical: true
            },
            drag: true,
            wheel: false
          }
        }
        var workspace = Blockly.inject(blocklyArea, options);
        var xml_text = localStorage.getItem('blockly-html-code');
        if (xml_text) {
          var xml = Blockly.Xml.textToDom(xml_text);
          Blockly.Xml.domToWorkspace(xml, workspace);
        } else {
          /* === For backwards compability. Remove soon ===*/
          var xml_text = localStorage.getItem('code');
          if (xml_text) {
            var xml = Blockly.Xml.textToDom(xml_text);
            Blockly.Xml.domToWorkspace(xml, workspace);
          }
          /* === ^^^ === */
          else {
            var workspaceBlocks = document.getElementById("workspaceBlocks");
            Blockly.Xml.domToWorkspace(workspaceBlocks, workspace);
          }
        }
        const workspaceSearch = new WorkspaceSearch(workspace);
        workspaceSearch.init();
        Blockly.svgResize(workspace);

        function myUpdateFunction(event) {
          var code = HtmlGenerator.workspaceToCode(workspace);
          document.getElementById('sourcecode').innerText = code;
          // Save Blocks
          var xml = Blockly.Xml.workspaceToDom(workspace);
          var xml_text = Blockly.Xml.domToText(xml);
          localStorage.setItem('blockly-html-code', xml_text);
        }
        workspace.addChangeListener(myUpdateFunction);

        function saveWorkspaceToDownload() {
          var xml = Blockly.Xml.workspaceToDom(workspace);
          var xml_text = Blockly.Xml.domToText(xml);
          let link = document.createElement('a');
          link.download = 'blocks.s4w';
          let blob = new Blob([xml_text], {
            type: 'text/xml'
          });
          link.href = URL.createObjectURL(blob);
          link.click();
          URL.revokeObjectURL(link.href);
        }
        document.getElementById("saveButton").onclick = saveWorkspaceToDownload;

        function saveHtmlToDownload() {
          var code = HtmlGenerator.workspaceToCode(workspace);
          let link = document.createElement('a');
          link.download = 'website.html';
          let blob = new Blob([code], {
            type: 'text/html'
          });
          link.href = URL.createObjectURL(blob);
          link.click();
          URL.revokeObjectURL(link.href);
        }
        document.getElementById("exportButton").onclick = saveHtmlToDownload;

        function loadWorkspaceFromUpload(e) {
          var file = e.target.files[0];
          if (!file) {
            return;
          }
          var reader = new FileReader();
          reader.onload = function(e) {
            var xml_text = e.target.result;
            if (xml_text) {
              var xml = Blockly.Xml.textToDom(xml_text);
              Blockly.Xml.domToWorkspace(xml, workspace);
            }
          };
          reader.readAsText(file);
        }
        document.getElementById('fileButton').addEventListener('change', loadWorkspaceFromUpload, false);

        function displaySite() {
          const blob = new Blob([HtmlGenerator.workspaceToCode(workspace)], {
            type: "text/html"
          })
          let newWindow = window.open('/s4w')
          const url = window.URL.createObjectURL(blob);
          newWindow.location = url;
        }
        const backpack = new Backpack(workspace);
        backpack.init();
        Blockly.ContextMenuRegistry.registry.register({
          displayText: 'Download Workspace Image',
          preconditionFn: function() {
            return "enabled"
          },
          callback: function() {
            screenshot();
          },
          scopeType: Blockly.ContextMenuRegistry.ScopeType.WORKSPACE,
          id: 'image',
          weight: 100,
        });

        function screenshot() {
          workspaceToSvg_(workspace, function(datauri) {
            const a = document.createElement('a');
            a.download = 'screenshot.png';
            a.target = '_self';
            a.href = datauri;
            document.body.appendChild(a);
            a.click();
            a.parentNode.removeChild(a);
          });
        }
      </script>
  </body>
</html>
